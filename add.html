<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Utility - Add</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top navbar-light text-center" style="background-color: #f4f6fa">


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">
                <h3 id="title">
                    SEARCH UTILITY
                </h3>

            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ">
                        <a class="nav-link pill1" style="color: #000080" href="index.html">Search
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active ">
                        <a class="nav-link pill1" style="color: #000080" href="add.html">Add
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <!-- Main container -->
        <div class="container">

            <h1 class="display-top mt-3" style="color: #000080;">
                Add String
            </h1>
            <hr>

            <!-- Form -->
            <form class="needs-validation my-4" novalidate style="border: 5px solid #f4f6fa; padding: 20px; border-radius: 0.5%">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustomUsername">String</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="String In English" aria-describedby="inputGroupPrepend"
                                required>
                            <div class="invalid-feedback">
                                Cannot leave field blank
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="DescriptionInput">Description</label>
                    <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom03">French</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="validationCustom03" placeholder="French Translation" required>
                            <div class="invalid-feedback">
                                Cannot leave field blank
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom04">Spanish</label>
                        <div class="input-group">

                            <input type="text" class="form-control" id="validationCustom04" placeholder="Spanish Translation" required>
                            <div class="invalid-feedback">
                                Cannot leave field blank.
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-row mb-3">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom05">Portuguese</label>
                        <div class="input-group">

                            <input type="text" class="form-control" id="validationCustom05" placeholder="Portuguese Translation" required>
                            <div class="invalid-feedback">
                                Cannot leave field black
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="col-2">
                        <div class="form-row">
                            <div class="col">
                                <button type="submit" id="SubmitButton" class="btn btn-md btn-primary">Submit</button>
                            </div>
                            <div class="col text-right">
                                <input type="reset" class="btn btn-md btn-danger" value="Reset">
                            </div>
                        </div>
                    </div>
                </div>


            </form>


        </div>
    </div>



    <nav class="navbar" style="background-color: #f4f6fa;">
        <div class="container">
            <a class="navbar-brand" style="color: #000080;" href="#">Â© 2019 - Persol Systems</a>
        </div>
    </nav>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./js/utils/data.js"></script>
    <script src="js/script1.js"></script>


    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
